<app-header></app-header>

<main>
  <div class="container">
    @for(post of posts; track post.title) {
      <app-card class="post-card" [post]="post"></app-card>
    }
  </div>
  <div class="container-button">
    @if(showButton){
      <app-button-load (loadMore)="onLoadMore()"></app-button-load>
    }
  </div>
</main>
