<main>
  <div class="container">
    @for(post of posts; track post.title) {
      <app-card class="post-card" [post]="post" (slug)="onDetailPost($event)"></app-card>
    }
  </div>
  <div class="container-button">
    @if(showButton){
      <app-button-load (loadMore)="onLoadMore()"></app-button-load>
    }
  </div>
</main>
